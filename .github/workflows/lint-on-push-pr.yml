name: Lint
on: [push, pull_request]

jobs:

  python-lint:
    name: Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: chartboost/ruff-action@v1

  yaml-lint:
    name: YAML
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          pip install yamllint
          yamllint . -c .yamllint-config.yaml
